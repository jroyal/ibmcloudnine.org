---
layout: page
title: "About Us"
description: "Your Austin Cloud 9 Committee"
header-img: "assets/img/austin-skyline.jpeg"
---


{% for member in site.data.austin_members.members %}
<div class="col-sm-4">
    <div class="team-member">
        <img src="../assets/img/austin-team/{{ member.picture }}" class="img-responsive img-circle" alt="">
        <h4>{{ member.name }}</h4>
        <p class="text-muted">{{ member.position }}</p>
        <ul class="list-inline social-buttons">
            {% for network in member.social %}
            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
            {% endfor %}

        </ul>
    </div>
</div>
{% endfor %}
